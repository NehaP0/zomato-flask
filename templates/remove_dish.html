<!DOCTYPE html>
<html>
<head>
    <title>Zesty Zomato - Remove Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #e74c3c;
        }

        form {
            margin-top: 20px;
        }

        p {
            color: #333;
            font-weight: bold;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }
        .navbar {
            background-color: #f2f2f2;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        .navbar-button {
            padding: 5px 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .navbar-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- Add buttons to the navbar -->
        <a href="/order" class="navbar-button">Place Order</a>
    </div>

    <h1>Remove Dish</h1>
    <form action="/menu/remove/{{ dish.id }}" method="post">
        <p>Are you sure you want to remove the dish "{{ dish.name }}"?</p>
        <input type="submit" value="Remove Dish">
    </form>
</body>
</html>
